{% extends "templateServicePage.html" %}


{% block head %}
<link rel="stylesheet" href=" {{ url_for('servicePage.static', filename='formServiceStyle.css') }} ">
{% endblock %}

{% block content %}
<form method="post">
    <div>
        <label for="category" >{{ info.categoryTitle }}: </label>
        <select name="category">
            <option value="1">Категория 1</option>
            <option value="2">Категория 2</option>
            <option value="2">Категория 2</option>
        </select>
    </div>
    <div>
        <label for="decription">{{ info.descriptionTitle }}:</label>
        <textarea name="decription" placeholder="{{ info.descriptionTitle }}..." rows="5" cols="33"></textarea>
    </div>
    <div class="wrapper_file_uploader">
        <label for="file_upload" style="--file-icon: url({{ url_for('static', filename='img/fileIcon.svg') }})">Прикрепить файл</label>
        <input type="file" id="file_upload" name="file_upload" multiple />
        <div id="file_list">
        </div>
    </div>
    <button type="submit">Отправить</button>
</form>

{% endblock %}


{% block generalScript %}
    <script src="{{ url_for('servicePage.static', filename='fileLoader.js') }}"></script>
{% endblock %}
